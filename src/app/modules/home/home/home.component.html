<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body>
  <div class="container">
    <h1>Form</h1>
    <form [formGroup]="homeForm">
      <div class="form-group">
        <label for="msg">Message:</label>
        <textarea class="form-control" cols="50" rows="4" formControlName="sampleControl" id="msg"></textarea>
        <small *ngIf="homeForm.hasError('required', 'sampleControl') && isSubmited" class="error-msg">
          Required!
        </small>
        <br>
        <span>Letter Count: {{homeForm.value.sampleControl.length}}</span>
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" class="form-control" id="url" formControlName="urlControl">
        <small *ngIf="homeForm.hasError('required', 'urlControl') && isSubmited" class="error-msg">
          Required!
        </small>
      </div>
      <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    </form>
    <div class="row words-count-div" *ngIf="wordsCount">
      <div class="col-md-12">
        <label>Total words: {{totalWordCount}}</label>
        <ul>
          <ng-container *ngFor="let item of wordsCount">
            <li>{{item.word +': ' + item.count}}</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
